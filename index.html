<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Tickets</title>
</head>
<body>
    <h1>Aplicação de Tickets</h1>

    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <div id="register-section">
        <h2>Cadastro</h2>
        <input type="text" id="new-email" placeholder="Novo Email">
        <input type="password" id="new-password" placeholder="Nova Senha">
        <button onclick="register()">Cadastrar</button>
        <p id="register-message"></p>
    </div>

    <div id="tickets-section" style="display:none;">
        <button onclick="logout()">Logout</button>
        <h2>Tickets</h2>
        <ul id="ticket-list"></ul>

        <h3>Cadastrar Novo Ticket</h3>
        <input type="text" id="title" placeholder="Título">
        <textarea id="description" placeholder="Descrição"></textarea>
        <input type="date" id="date">
        <label for="resolved">Resolvido</label>
        <input type="checkbox" id="resolved">
        <button onclick="addTicket()">Adicionar Ticket</button>
        <p id="ticket-message"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
